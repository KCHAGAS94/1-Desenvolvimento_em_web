
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando classes de elementos</title>
    <style>
        .fundo-amarello{
            background-color: yellow;
        }

        .fonte{
            font-size: 30px;
        }

        .esconder{
            display: none;
        }
    </style>
</head>
<body>
    <p id="texto">Meu texto!</p>
    <button id="botao">Teste de mudar a cor.</button>
    

    <script>
        let botao = document.getElementById('botao');
        let texto = document.getElementById('texto');

        botao.addEventListener('click', function(){
            texto.classList.add('fundo-amarello');
            texto.classList.add('fonte');
            texto.classList.toggle('esconder');
        });
        

    </script>
    
</body>
</html>
