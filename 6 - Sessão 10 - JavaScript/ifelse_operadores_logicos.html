<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES LÓGICOS</title>

    <style>
        .quadrado {
            width: 200px; /* Largura do quadrado */
            height: 200px; /* Altura do quadrado */
            background-color: #f0f0f0; /* Cor de fundo */
            color: #333; /* Cor do texto */
            display: flex; /* Para centralizar o texto */
            justify-content: center; /* Centralizar horizontalmente */
            align-items: center; /* Centralizar verticalmente */
            border: 2px solid #000; /* Borda do quadrado */
            border-radius: 10px; /* Cantos arredondados (opcional) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra (opcional) */
            font-family: Arial, sans-serif; /* Fonte do texto */
        }
    </style>

</head>
<body>
    <h1>Status de aprovação do site!</h1>
    <div class="quadrado" id="status"></div>
    <script>
        // Exemplo de condição
        let resultado = prompt('Qual sua nota para esse site?')

        // Verifica a condição e altera o conteúdo da div
        if (resultado >= 7) {
            document.getElementById('status').innerText = 'Obrigado por ter gostado.';
        } else {
            document.getElementById('status').innerText = 'Vamos melhorar';
        }
    </script>
</body>
</html>
